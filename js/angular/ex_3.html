<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>angular ex 1</title>
    <script src="js/angular-1.0.1.min.js" type="text/javascript"></script>
    <script src="js/ex_2/controllers.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="PhoneListCtrl">
        <input ng-model="query">
        <ul>
            <li ng-repeat="phone in phones | filter:query">{{ phone.number }}</li>
        </ul>
    </div>
</body>
</html>
